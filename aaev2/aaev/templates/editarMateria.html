<html>
<body>

<form method="POST" name="formEditar" action="editarMateria/{{materia.idmateria}}/" id="formEditar">
	{% csrf_token %}
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label " style="align: -webkit-center;">
		<input type="text" class="mdl-textfield__input" id="nombreEditar" name="nombreEditar" autocomplete="off" value="{{materia.nombre}}"/>
		<label for="nombreEditar" class="mdl-textfield__label">Nombre</label>
	</div>
	<br>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label " style="align: -webkit-center;">
		<input type="text" class="mdl-textfield__input" id="anioCarreraEditar" name="anioCarreraEditar" autocomplete="off" value="{{materia.aniocarrera}}"/>
		<label for="cantidadAniosEditar" class="mdl-textfield__label">AÃ±o de carrera</label>
	</div>
	<br>
	<div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
		<select id="menuUniversidadEditar" class="mdl-selectfield__select">
		    {% for universidad in universidades %}
		    	{% if carrera in universidad|getCarreras %}
		    	<!-- universidad a la que pertenece actualmente la carrera (seleccionada por default) -->
		    	<option value="{{universidad.iduniversidad}}" selected = "selected"> {{universidad.nombre}} </option>
		    	{% else%}
		   		<option value="{{universidad.iduniversidad}}"> {{universidad.nombre}} </option>
		    	{% endif %}
		    {% endfor %}
		</select>
		<label class="mdl-selectfield__label" for="menuUniversidadEditar">Seleccione universidad</label>
		<span class="mdl-selectfield__error">Elegi universidad</span>
	</div>
	<br>
	<div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label"  id="carrerasEditar">
		<select id="menuCarrerasEditar" class="mdl-selectfield__select">
		    {% for carrera in carreras %}
		    	{% if carrera == materia|getCarrera %}
		    	<!-- universidad a la que pertenece actualmente la carrera (seleccionada por default) -->
		    	<option value="{{carrera.idcarrera}}" selected = "selected"> {{carrera.nombre}} </option>
		    	{% else%}
		   		<option value="{{carrera.idcarrera}}"> {{carrera.nombre}} </option>
		    	{% endif %}
		    {% endfor %}
		</select>
		<label class="mdl-selectfield__label" for="menuCarreraEditar">Seleccione carrera</label>
		<span class="mdl-selectfield__error">Elegi carrera</span>
	</div>
	<div id="carrerasElegirEditar">
		

	</div>
	<br>
	<input type="hidden" id="idMateriaEditar" name="materiaEditar" value="{{materia.idmateria}}"/>

	<button class="mdl-button mdl-js-button mdl-shadow--6dp" id="aceptarEdicion" name="aceptarEdicion" onclick="event.preventDefault();">Aceptar
	</button>
	<button style="margin-left: 3%;" class="mdl-button mdl-js-button mdl-shadow--6dp" id="cancelarEdicion" name="cancelarEdicion" onclick="event.preventDefault();">Cancelar</button>
</body>
</form>
</html>
